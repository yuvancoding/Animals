
<html>
  <head>

        <img src="cat.jpg" id="animal1" width="300" height="300">
        <img src="dog1.png" id="animal2" width="300" height="300">
        <img src="duck1.png" id="animal3" width="300" height="300">
        <img src="horse1.png" id="animal4" width="300" height="300">
   
    </div>

    </div>
<script src="main.js"></script>
